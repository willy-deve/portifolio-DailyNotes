<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/recados.css">
  <title>Notes</title>
</head>

<body>

  <header class="cabecalho">

    <div>
      <p class="header-recados">Seja Bem-Vindo aos Recados</p>
      <button id="btn-sair">Sair</button>
    </div>

  </header>


  <fieldset>

    <form id="form-cadastro">

      <label class="label-id" for="input-id">ID: </label>
      <input type="number" class="input-recados" placeholder="ID" id="input-id">

      <label class="label-titulo" for="input-titulo">Titulo: </label>
      <input type="text" class="input-recados" placeholder="Titulo" id="input-titulo">

      <label class="label-descricao" for="input-descricao">Descricâo: </label>
      <input type="text" class="input-recados" placeholder="Descricâo" id="input-descricao">

      <input type="submit" value="Salvar" id="btn-salvar">

      <input type="button" value="Atualizar" id="btn-atualizar">
      <input type="button" value="Cancelar" id="btn-cancelar">

    </form>


  </fieldset>

  <table id="tabela-registro">
    <tr>
      <th>ID:</th>
      <th>Titulo</th>
      <th>Descricao</th>
      <th>Ação</th>
    </tr>

  </table>

  <footer>

    <div>
      <p class="versao">Recados ver. 2025.01.0 - &copy;</p>
    </div>

  </footer>

  <script src="./js/recados.js"></script>

</body>

</html>
