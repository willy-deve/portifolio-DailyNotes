<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
</head>

<body>

  <fieldset>

    <form id="form-cadastro">

      <label class="label-id" for="input-id">ID: </label>
      <input type="number" placeholder="ID" id="input-id">

      <label class="label-titulo" for="input-titulo">Titulo: </label>
      <input type="text" placeholder="Titulo" id="input-titulo">

      <label class="label-descricao" for="input-descricao">Descricâo: </label>
      <input type="text" placeholder="Descricâo" id="input-descricao">
      <input type="submit" value="Salvar" id="btn-salvar">

    </form>


  </fieldset>

  <table id="tabela-registro">
    <tr>
      <th>ID:</th>
      <th>Titulo</th>
      <th>Descricao</th>
      <th>Ação</th>
    </tr>
  </table>

  <footer>
    <div>
      <p class="versao">Recados ver. 2025.01.0 - &copy;</p>
    </div>
  </footer>

</body>

</html>
